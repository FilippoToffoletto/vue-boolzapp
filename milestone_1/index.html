<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- BOOTSTRAP -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"> -->

    <title>Boolzapp</title>
</head>
<body>
    <!-- MAIN WRAPPER -->
    <div class="main-wrapper">
        <!-- CENTRAL CONTAINER -->
        <div class="central-container flex">
            <!-- LEFT COLUMN -->
            <div class="left-column">
                <!-- USER BAR -->
                <div class="user-control-bar align-center">
                    <div class="img-user">
                        <img src="../img/avatar_io.jpg" alt="">
                    </div>
                    <div class="name-user">
                        <span>Sofia</span>
                    </div>
                    <div class="controls-user gap-10">
                        <i class="fa-solid fa-circle-notch"></i>
                        <i class="fa-solid fa-message"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </div>
                <!-- NOTIFICATION -->
                <div class="notification-control flex">
                    <div class="bell-notification">
                        <i class="fa-solid fa-bell-slash"></i>
                    </div>
                    <div class="notification">
                        <span class="">Ricevi notifiche di nuovi messaggi</span>
                        <div><a href="#" class="">Attiva notifiche desktop</a></div>
                    </div>
                </div>
                <!-- SEARCH BAR -->
                <div class="search-div align-center gap-5">
                    <button class="btn-search">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                    <input type="text" placeholder="Cerca o inizia una nuova chat">
                </div>

                <!-- CONTACT LIST -->
                <div class="contact-list">
                    
                    <!-- SINGLE CONTACT -->
                    <div class="single-contact align-center">
                        <div class="image-single-contact">
                            <img src="../img/avatar_1.jpg" alt="Michele">
                        </div>
                        <div class="name-single-contact">
                            <span>Michele</span>
                            <div><span class="last-msg">Tutto fatto!</span>
                            </div>
                        </div>
                        <div class="time-single-contact">11/20/120</div>
                    </div>

                </div>
            </div>
            <!-- RIGHT COLUMN -->
            <div class="right-column">
                ciao
            </div>
        </div>
    </div>


    
    <!-- JAVASCRIPT -->
    <script src="js/script.js"></script>
</body>
</html>
